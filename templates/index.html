<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flowchart Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  
  <body>
    <div class="top-buttons">
      <button id="toggle-btn" onclick="toggleMode()">Theme</button>
      <button id="down-button2" onclick="downloadFlowchart()">Download</button>
    </div>

    <h1>Flowchart Generator</h1>

    <form method="POST">
      <input
        type="text"
        name="project_name"
        placeholder="e.g., E-commerce Website"
        required
        value="{{ project_name if project_name else '' }}"
      />
      <button type="submit">Generate Diagram</button>
    </form>

    {% if mermaid_code %}

    <div class="mermaid-container">
      <div class="mermaid" id="mermaidDiagram">{{ mermaid_code }}</div>
    </div>

    {% endif %}

  </body>
</html>
